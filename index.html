  <title>Inicio</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>

          <a class="navbar-brand mx-auto" href="#">Inventario</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              </div>

          </ul>
        </div>
      </nav>
    </div>

    <div class="main-content my-4">
      <div class="card text-center mx-auto" style="width: 40rem;">
        <div class="card-body">
          <h2 class="card-title">Iniciar sesión</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p class="text-muted my-0" style="font-size:12px;">Desarrollado por:</p>
      <p class="text-muted my-0" style="font-size:12px;">Carlos Eduardo Lopez Carreño - 20162021295</p>
      <p class="text-muted my-0" style="font-size:12px;">Brayan Arnulfo López Gonzalez - 20162021313</p>
      <p class="text-muted my-0" style="font-size:12px;">&copy; 2020</p>
    </footer>
